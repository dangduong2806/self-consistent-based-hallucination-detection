experiment_name: "Algebra_Symbolic_Transformation_Test"

model:
  name: "meta-llama/Meta-Llama-3-8B-Instruct"
  quantization: "4bit"
  device_map: "auto"

adaptive_sampling:
  min_samples: 3
  max_samples: 8 
  consistency_threshold: 0.8 # Nếu 80% mẫu giống nhau thì dừng
  temperature: 0.7

verification:
  prm_threshold: 0.7 # Điểm số tối thiểu để một bước được coi là đúng
  use_symbolic_check: True # Bật tính năng check bằng SymPy
  atomic_check_enabled: True
  logical_check_enabled: True
  logprob_threshold: -1.5

structural:
  centrality_weight: 0.5

selection:
  entropy_threshold: 0.6
  
graph:
  similarity_threshold: 0.95 # Ngưỡng để gộp 2 node vào đồ thị